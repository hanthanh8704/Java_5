<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/head :: head"></head>
<!-- Header -->
<div th:replace="/layout/header :: header"></div>
<body>
<!-- Side bar -->
<div th:replace="/layout/sidebar :: sidebar"></div>

<div class="container-fluid">
    <h2 class="text-center">Danh sách sản phẩm</h2>
    <main id="main" class="main">
        <div class="datatable-container">
            <div class="row">
                <div class="col-md-6">
                    <div class="datatable-dropdown">
                        <div class="d-flex justify-content-start mb-3">
                            <form method="GET" class="mb-3">
                                <div class="input-group">
                                    <input type="text" name="keyword" class="form-control" placeholder="Nhập tên">
                                    <div class="input-group-append">
                                        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                                        <!-- Nút mở modal -->
                                        <button type="button" class="btn btn-primary" data-toggle="modal"
                                                data-target="#myModal">
                                            ADD
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-bordered">
                <thead class="table-warning">
                <tr>
                    <th data-sortable="true">ID</th>
                    <th data-sortable="true">Mã</th>
                    <th data-sortable="true">Tên</th>
                    <th data-sortable="true">Trạng thái</th>
                    <th data-sortable="true">Actions</th>
                </tr>
                </thead>
                <tbody th:each="pr : ${product}">
                <tr>
                    <td th:text="${pr.id}"></td>
                    <td th:text="${pr.ma}"></td>
                    <td th:text="${pr.ten}"></td>
                    <td th:text="${pr.trangThai}"></td>
                    <td style="width: 1px" class="text-nowrap">
                        <a th:href="@{/admin/product/edit/{id}(id=${pr.id})}" type="button"
                           class="btn btn-warning">Update</a>
                        <a type="button" th:href="@{/admin/product/delete/{id}(id=${pr.id})}"
                           class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>


            <!-- Điều khiển phân trang -->
            <div th:if="${totalPages > 1}">
                <div class="row col-sm-10">
                    <div class="col-sm-2">
                        Total Rows: [[${totalItems}]]
                    </div>
                    <div class="col-sm-6">
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-end">
                                <li class="page-item">
                                    <a class="page-link" th:if="${currentPage > 1}"
                                       th:href="@{'?keyword=' + (${keyword != null and keyword != '' ? keyword : ''}) + '&pageNo=' + (${currentPage} - 1)}"
                                       aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                    <span class="page-link" th:unless="${currentPage > 1}"
                                          aria-hidden="true">&laquo;</span>
                                </li>
                                <!--Chạy tuần tự từ 1 đến totalPages(ctrl) mỗi lần chạy i tăng 1 đơn vị-->
                                <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                        <li class="page-item" th:classappend="${currentPage == i} ? 'active'">
                            <a class="page-link"
                               th:href="@{'?keyword=' + (${keyword != null and keyword != '' ? keyword : ''}) + '&pageNo=' + ${i}}"
                               th:text="${i}"></a>
                        </li>
                    </span>
                                <li class="page-item">
                                    <a class="page-link" th:if="${currentPage < totalPages}"
                                       th:href="@{'?keyword=' + (${keyword != null and keyword != '' ? keyword : ''}) + '&pageNo=' + (${currentPage} + 1)}"
                                       aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                    <span class="page-link" th:unless="${currentPage < totalPages}"
                                          aria-hidden="true">&raquo;</span>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>


            <!--Modal-->
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Thêm</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal Body -->
                        <div class="modal-body">
                            <h2 class="text-center">Thêm Sản Phẩm</h2>
                            <form th:object="${product}" th:action="@{/admin/product/store}" action="#"
                                  method="post">
                                <div class="form-group">
                                    <label th:text="Mã" for="ma" class="form-label"></label>
                                    <input type="text" name="ma" class="form-control" id="ma"
                                           placeholder="Nhập mã"/>
                                </div>
                                <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                                    <p th:text="${error}"></p>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" th:text="Tên" for="ten"></label>
                                    <input type="text" name="ten" id="ten" class="form-control" placeholder="Tên"/>
                                </div>
                                <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                                    <p th:text="${error}"></p>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" th:text="${trangThai}" for="trangThai"></label>
                                    <select class="form-select" name="trangThai" id="trangThai">
                                        <option value="">Lựa chọn</option>
                                        <option value="0">Active</option>
                                        <option value="1">Inactive</option>
                                    </select>
                                </div>
                                <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                                    <p th:text="${error}"></p>
                                </div>
                                <button class="btn btn-success mt-3" type="submit"
                                        onclick="return confirm( 'Bạn có muốn thêm mới không?' )">Save
                                </button>
                            </form>
                        </div>

                        <!-- Modal Footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- End #main -->
<!-- ======= Footer ======= -->
<div th:replace="/layout/footer :: footer"></div>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>
<div th:replace="/layout/script :: script"></div>

</body>
</html>
