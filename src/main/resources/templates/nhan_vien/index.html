<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/head :: head"></head>
<!-- Header -->
<div th:replace="/layout/header :: header"></div>
<body>
<!-- Side bar -->
<div th:replace="/layout/sidebar :: sidebar"></div>

<div class="container-fluid">
    <h2 class="text-center">Danh sách nhân viên</h2>
    <main id="main" class="main">
        <div class="datatable-container">
            <div class="row">
                <div class="col-md-6">
                    <div class="datatable-dropdown">
                        <div class="d-flex justify-content-start mb-3">
                            <a th:href="@{/admin/employee/create}" class="btn btn-success mt-3 mb-3">Add</a>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table datatable datatable-table">
                <thead class="table-warning">
                <tr>
                    <th data-sortable="true">ID</th>
                    <th data-sortable="true">Mã</th>
                    <th data-sortable="true">Tên</th>
                    <th data-sortable="true">Username</th>
                    <th data-sortable="true">Password</th>
                    <th data-sortable="true">Trạng thái</th>
                    <th data-sortable="true">Actions</th>
                </tr>
                </thead>
                <tbody th:each="pr : ${employee}">
                <tr>
                    <td th:text="${pr.id}"></td>
                    <td th:text="${pr.maNV}"></td>
                    <td th:text="${pr.ten}"></td>
                    <td th:text="${pr.username}"></td>
                    <td th:text="${pr.password}"></td>
                    <td th:text="${pr.trangThai}"></td>
                    <td style="width: 1px" class="text-nowrap">
                        <a th:href="@{/admin/employee/edit/{id}(id=${pr.id})}" type="button" class="btn btn-warning">Update</a>
                        <a th:href="@{/admin/employee/delete/{id}(id=${pr.id})}" type="button" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- Điều khiển phân trang -->
            <!-- Điều khiển phân trang -->
            <div th:if="${totalPages > 1}">
                <div class="row col-sm-10">
                    <div class="col-sm-2">
                        Total Rows: [[${totalItems}]]
                    </div>
                    <div class="col-sm-6">
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-end">
                                <li class="page-item">
                                    <a class="page-link" th:if="${currentPage > 1}"
                                       th:href="@{'?keyword=' + (${keyword != null and keyword != '' ? keyword : ''}) + '&pageNo=' + (${currentPage} - 1)}"
                                       aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                    <span class="page-link" th:unless="${currentPage > 1}"
                                          aria-hidden="true">&laquo;</span>
                                </li>
                                <!--Chạy tuần tự từ 1 đến totalPages(ctrl) mỗi lần chạy i tăng 1 đơn vị-->
                                <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                        <li class="page-item" th:classappend="${currentPage == i} ? 'active'">
                            <a class="page-link"
                               th:href="@{'?keyword=' + (${keyword != null and keyword != '' ? keyword : ''}) + '&pageNo=' + ${i}}"
                               th:text="${i}"></a>
                        </li>
                    </span>
                                <li class="page-item">
                                    <a class="page-link" th:if="${currentPage < totalPages}"
                                       th:href="@{'?keyword=' + (${keyword != null and keyword != '' ? keyword : ''}) + '&pageNo=' + (${currentPage} + 1)}"
                                       aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                    <span class="page-link" th:unless="${currentPage < totalPages}"
                                          aria-hidden="true">&raquo;</span>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- End #main -->
<!-- ======= Footer ======= -->
<div th:replace="/layout/footer :: footer"></div>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>
<div th:replace="/layout/script :: script"></div>

</body>
</html>
