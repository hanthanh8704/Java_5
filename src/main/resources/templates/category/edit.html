<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/layout/head :: head"></div>
</head>
<!-- Header -->
<div th:replace="/layout/header :: header"></div>
<body>
<!-- Side bar -->
<div th:replace="/layout/sidebar :: sidebar"></div>

<div class="container-fluid">
    <h2 class="text-center">Cập nhật sản phẩm</h2>
    <main id="main" class="main">
        <form th:object="${category}" th:action="@{/admin/category/update/{id}(id=${category.id})}" action="#" method="post">
            <div>
                <label th:text="Mã" for="ma" class="form-label"></label>
                <input type="text" th:field="*{ma}" class="form-control" id="ma" placeholder="Nhập mã"/>
            </div>
            <div>
                <label class="form-label" th:text="Tên" for="ten"></label>
                <input type="text" th:field="*{ten}" class="form-control" id="ten" placeholder="Tên"/>
            </div>
            <div>
                <label class="form-label" th:text="${trangThai}" for="trangThai"></label>
                <select class="form-select" th:field="*{trangThai}" id="trangThai">
                    <option value="">Lựa chọn</option>
                    <option value="0">Active</option>
                    <option value="1">Inactive</option>
                </select>
            </div>
            <div th:if="${error}" style="color: red;">
                <p th:text="${error}"></p>
            </div>
            <button class="btn btn-success" type="submit">Save</button>
        </form>
    </main>
</div>

<!-- End #main -->
<!-- ======= Footer ======= -->
<div th:replace="/layout/footer :: footer"></div>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>
<div th:replace="/layout/script :: script"></div>

</body>
</html>
