<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/head :: head"></head>
<!-- Header -->
<div th:replace="/layout/header :: header"></div>
<body>
<!-- Side bar -->
<div th:replace="/layout/sidebar :: sidebar"></div>

<div class="container-fluid">
    <br><br><br><br><br><br><br>
    <h2 class="text-center">Danh sách hóa đơn</h2>
    <main id="main" class="main">
        <div class="datatable-container">
            <div class="row">
                <div class="col-md-6">
                    <form method="get" class="d-flex">
                        <input name="keyword" type="text" class="form-control" placeholder="Tìm kiếm theo tên"/>
                        <button type="submit" class="btn btn-primary ms-2">Search</button>
                    </form>
                </div>
            </div>
            <!--Hóa Đơn-->
            <h3> Danh sách hóa đơn </h3>
            <table class="table table-bordered">
                <thead class="table-warning">
                <tr>
                    <th data-sortable="true">ID</th>
                    <th data-sortable="true">Nhân Viên</th>
                    <th data-sortable="true">Khách Hàng</th>
                    <th data-sortable="true">Ngày Mua Hàng</th>
                    <th data-sortable="true">Trạng thái</th>
                    <th data-sortable="true">Actions</th>
                </tr>
                </thead>
                <tbody th:each="pr : ${bill}">
                <tr>
                    <td th:text="${pr.id}"></td>
                    <td th:text="${pr.nhanVien.getTen()}"></td>
                    <td th:text="${pr.khachHang.getTen()}"></td>
                    <td th:text="${pr.ngayMuaHang}"></td>
                    <td th:text="${pr.trangThai}"></td>
                    <td style="width: 1px" class="text-nowrap">
                        <a type="button" class="btn btn-success" th:href="@{/admin/hdct/{id}(id=${pr.id})}">Detail</a>
                        <form method="get" th:action="@{/admin/billPdf/{id}(id=${pr.id})}" th:if="${pr.trangThai == 1}" >
                            <button type="submit" class="btn btn-primary mt-2 me-2">Xuất file PDF</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- Điều khiển phân trang -->
            <div th:if="${totalPages > 1}">
                <div class="row col-sm-10">
                    <div class="col-sm-2">
                        Total Rows: [[${totalItems}]]
                    </div>
                    <div class="col-sm-6">
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-end">
                                <li class="page-item">
                                    <a class="page-link" th:if="${currentPage > 1}"
                                       th:href="@{'?keyword=' + (${keyword != null and keyword != '' ? keyword : ''}) + '&pageNo=' + (${currentPage} - 1)}"
                                       aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                    <span class="page-link" th:unless="${currentPage > 1}"
                                          aria-hidden="true">&laquo;</span>
                                </li>
                                <!--Chạy tuần tự từ 1 đến totalPages(ctrl) mỗi lần chạy i tăng 1 đơn vị-->
                                <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                        <li class="page-item" th:classappend="${currentPage == i} ? 'active'">
                            <a class="page-link"
                               th:href="@{'?keyword=' + (${keyword != null and keyword != '' ? keyword : ''}) + '&pageNo=' + ${i}}"
                               th:text="${i}"></a>
                        </li>
                    </span>
                                <li class="page-item">
                                    <a class="page-link" th:if="${currentPage < totalPages}"
                                       th:href="@{'?keyword=' + (${keyword != null and keyword != '' ? keyword : ''}) + '&pageNo=' + (${currentPage} + 1)}"
                                       aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                    <span class="page-link" th:unless="${currentPage < totalPages}"
                                          aria-hidden="true">&raquo;</span>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

            <h3> Danh sách hóa đơn chi tiết</h3>
            <table class="table table-bordered">
                <thead class="table-warning">
                <tr>
                    <th data-sortable="true">ID</th>
                    <th data-sortable="true">Hóa Đơn ID</th>
                    <th data-sortable="true">SPCT ID</th>
                    <th data-sortable="true">Số lượng</th>
                    <th data-sortable="true">Đơn giá</th>
                    <th data-sortable="true">Trạng thái</th>
                </tr>
                </thead>
                <tbody th:each="pr : ${hdct}">
                <tr>
                    <td th:text="${pr.id}"></td>
                    <td th:text="${pr.hoaDon.getId()}"></td>
                    <td th:text="${pr.sanPhamChiTiet.sanPham.getTen()}"></td>
                    <td th:text="${pr.soLuong}"></td>
                    <td th:text="${pr.donGia}"></td>
                    <td th:text="${pr.trangThai}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>

<!-- End #main -->
<!-- ======= Footer ======= -->
<div th:replace="/layout/footer :: footer"></div>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>
<div th:replace="/layout/script :: script"></div>

</body>
</html>
