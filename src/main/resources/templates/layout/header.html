<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center" th:fragment="header">

    <div class="d-flex align-items-center justify-content-between">
        <a th:href="@{/admin/}" class="logo d-flex align-items-center">
            <img th:src="@{/css/assets/img/logo.png}" alt="">
            <span class="d-none d-lg-block">Store July</span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

    <div class="search-bar">
        <form class="search-form d-flex align-items-center" method="POST" action="#">
            <input type="text" name="query" placeholder="Search" title="Enter search keyword">
            <button type="submit" title="Search"><i class="bi bi-search"></i></button>
        </form>
    </div><!-- End Search Bar -->

    <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">

            <li class="nav-item d-block d-lg-none">
                <a class="nav-link nav-icon search-bar-toggle " href="#">
                    <i class="bi bi-search"></i>
                </a>
            </li><!-- End Search Icon-->
            <li class="nav-item dropdown pe-3">
                <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                    <img th:src="@{/css/assets/img/profile-img.jpg}" alt="Profile" class="rounded-circle">
                    <span th:text="${session.nhanVien == null? 'Chưa đăng nhập ':'Xin Chào! ' + session.nhanVien.ten} "/>
                </a>
            </li><!-- End Profile Nav -->

        </ul>
    </nav><!-- End Icons Navigation -->

</header><!-- End Header -->
