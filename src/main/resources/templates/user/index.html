<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/user/layout/head :: head"></head>
<body>
<!-- HEADER -->
<header th:replace="/user/layout/header :: header"></header>
<!-- /HEADER -->

<!-- NAVIGATION -->
<nav id="navigation" th:replace="/user/layout/menu :: menu">
</nav>

<!-- Banner -->
<div class="section overflow-auto">
    <img th:src="@{/user/img/banner.jpg}" width="100%"/>
</div>

<!--Deal-->
<div class="section bg-secondary" >
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <div class="col-md-12">
                <div class="hot-deal">
                    <ul class="hot-deal-countdown">
                        <li>
                            <div>
                                <h3>02</h3>
                                <span>Days</span>
                            </div>
                        </li>
                        <li>
                            <div>
                                <h3>10</h3>
                                <span>Hours</span>
                            </div>
                        </li>
                        <li>
                            <div>
                                <h3>34</h3>
                                <span>Mins</span>
                            </div>
                        </li>
                        <li>
                            <div>
                                <h3>60</h3>
                                <span>Secs</span>
                            </div>
                        </li>
                    </ul>
                    <h2 class="text-uppercase">hot deal this week</h2>
                    <p>New Collection Up to 50% OFF</p>
                    <a class="primary-btn cta-btn" href="#">Shop now</a>
                </div>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>


<!-- ProductNew -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">

            <!-- section title -->
            <div class="col-md-12">
                <div class="section-title">
                    <h3 class="title">New Products</h3>
                    <div class="section-nav">
<!--                        <ul class="section-tab-nav tab-nav" th:each="cate,iterStat : ${listCateNew}" th:if="${iterStat.index} &lt; 4">-->
<!--                            <li><a data-toggle="tab" style="margin-left: 30px" class="ms-2" th:text="${cate.name}"></a></li>-->
<!--                        </ul>-->
                    </div>
                </div>
            </div>

            <!-- Products-->
            <div class="col-md-12">
                <div class="row">
                    <div class="products-tabs">
                        <!-- tab -->
                        <div id="tab1" class="tab-pane active">
                            <div class="products-slick" data-nav="#slick-nav-1">
                                <!-- product -->
                                <div th:each="product : ${listProductNew}" class="product">
                                    <div class="product-img overflow-hidden">
                                        <img th:src="@{'/uploads/'+${product.image}}" style="height: 400px;" alt=""
                                             width="150px">
                                        <div class="product-label">
                                            <span class="new">NEW</span>
                                        </div>
                                    </div>
                                    <div class="product-body">
                                        <p class="product-category" th:text="${product.category.ten}"></p>
                                        <h3 class="product-name"><a th:href="@{/product(id=${product.id})}" th:text="${product.sanPham.ten}"></a></h3>
                                        <h4 class="product-price" th:text="${product.donGia}"></h4>
                                        <div class="product-rating">
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star-o"></i>
                                        </div>
                                        <div class="product-btns">
                                            <button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span
                                                    class="tooltipp">add to wishlist</span></button>
                                            <button class="add-to-compare"><i class="fa fa-exchange"></i><span
                                                    class="tooltipp">add to compare</span></button>
                                            <button class="quick-view"><i class="fa fa-eye"></i><span class="tooltipp">quick view</span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="add-to-cart">
                                        <button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> add to cart
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="slick-nav-1" class="products-slick-nav"></div>
                    </div>
                    <!-- /tab -->
                </div>
            </div>

        </div>
    </div>
</div>

<!-- ProductOld -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">

            <!-- section title -->
            <div class="col-md-12">
                <div class="section-title">
                    <h3 class="title">TOP SELLING</h3>
<!--                    <div class="section-nav">-->
<!--                        <ul class="section-tab-nav tab-nav" th:each="cate,iterStat : ${listCate}" th:if="${iterStat.index} &lt; 4">-->
<!--                            <li><a data-toggle="tab" style="margin-left: 30px" class="ms-2" th:text="${cate.name}"></a></li>-->
<!--                        </ul>-->
<!--                    </div>-->
                </div>
            </div>
            <!-- /section title -->

            <!-- Products tab & slick -->
            <div class="col-md-12">
                <div class="row">
                    <div class="products-tabs">
                        <!-- tab -->
                        <div id="tab2" class="tab-pane fade in active">
                            <div class="products-slick" data-nav="#slick-nav-2">
                                <div th:each="product : ${listProductDetail}" class="product">
                                    <div class="product-img overflow-hidden">
                                        <img th:src="@{'/uploads/'+${product.image}}" style="height: 400px;" alt=""
                                             width="150px">
                                    </div>
                                    <div class="product-body">
                                        <p class="product-category" th:text="${product.category.ten}"></p>
                                        <h3 class="product-name"><a th:href="@{/product(id=${product.id})}" th:text="${product.sanPham.ten}"></a></h3>
                                        <h4 class="product-price" th:text="${product.donGia}"></h4>
                                        <div class="product-rating">
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star-o"></i>
                                        </div>
                                        <div class="product-btns">
                                            <button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span
                                                    class="tooltipp">add to wishlist</span></button>
                                            <button class="add-to-compare"><i class="fa fa-exchange"></i><span
                                                    class="tooltipp">add to compare</span></button>
                                            <button class="quick-view"><i class="fa fa-eye"></i><span class="tooltipp">quick view</span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="add-to-cart">
                                        <button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> add to cart
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div id="slick-nav-2" class="products-slick-nav"></div>
                        </div>
                        <!-- /tab -->
                    </div>
                </div>
            </div>
            <!-- /Products tab & slick -->
        </div>
        <!-- /row -->
    </div>
</div>

<!-- contact -->
<div th:replace="/user/layout/contact :: contact">

</div>
<!-- /NEWSLETTER -->

<!-- FOOTER -->
<footer id="footer" th:replace="/user/layout/footer :: footer">
</footer>
<!-- /FOOTER -->

<!-- jQuery Plugins -->
<div th:replace="/user/layout/script :: script"></div>
</body>
</html>
